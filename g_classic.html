    <script>
        //Añadir método confirm() para confirmar regresar al index.html
        function confirmar() {
            let text = "Are you sure you want to go back?";
            if (confirm(text) == true) {
                //Si damos "Aceptar", vamos al index
                window.location.href = "index.html"
            } 
            else {
                //Si no, nos quedamos donde mismo
                window.location.origin;
            }
        }
    </script>
